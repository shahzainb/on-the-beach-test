<!DOCTYPE html>

<html>

<head>

    <title>On the Beach Test</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"  />
    <link href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css" rel="stylesheet" />
    <link href="stylesheets/style.css" rel="stylesheet" />

</head>

<body data-ng-app="OnTheBeachApp" data-ng-controller="HomeController" data-ng-cloak>

    <div class="wrapper">

        <header class="sorting-buttons pure-g">
            <div class="pure-u-1-3">
                <button data-ng-class="{'active': viewModel.isActive1}" data-ng-click="viewModel.toggleButton(1)">sort <b>alphabetically</b></button>
            </div>

            <div class="pure-u-1-3">
                <button data-ng-class="{'active': viewModel.isActive2}" data-ng-click="viewModel.toggleButton(2)">sort by <b>price</b></button>
            </div>

            <div class="pure-u-1-3">
                <button data-ng-class="{'active': viewModel.isActive3}" data-ng-click="viewModel.toggleButton(3)">sort by <b>rating</b></button>
            </div>
        </header>

        <section>

            <article class="pure-g hotels-list" data-ng-repeat="hotel in viewModel.hotelData | orderBy: viewModel.orderBy">

                <div class="pure-u-4-5">
                    <div class="hotel-info">
                        <h2 class="hotel-name">{{hotel.name}} <i data-ng-repeat="i in [] | range: hotel.rating" class="fa fa-star"></i></h2>
                        <h3 class="hotel-location">{{hotel.location}}</h3>
                    </div>
                </div>

                <div class="pure-u-1-5">
                    <div class="price-info">
                        <p>holiday price</p>
                        <p class="price">Â£{{hotel.price}}</p>
                    </div>
                </div>

                <img data-ng-src="{{hotel.imageURL}}" src="" alt="{{hotel.name}}" title="{{hotel.name}}" />

                <div class="pure-u-5-5">
                    <div class="people-info" data-slide-toggle="#row_{{$index}}" data-arrow-toggle="#arrow_{{$index}}">
                        <p>
                            <strong>{{hotel.date}}</strong> for <strong>{{hotel.numberOfDays}}</strong> from <strong>{{hotel.departureLocation}}</strong>,
                            <strong>{{hotel.numberOfPeople.adults}}</strong>, <strong>{{hotel.numberOfPeople.children}}</strong>
                            <span data-ng-show="hotel.numberOfPeople.infants > 0"><strong>& {{hotel.numberOfPeople.infants}} infant</strong></span>
                            <i id="arrow_{{$index}}" class="fa fa-chevron-right"></i>
                        </p>
                    </div>

                    <div id="row_{{$index}}" class="hotel-description slideable" data-easing="linear" data-duration="0.5s">
                        <p>{{hotel.description}}</p>
                        <button class="pure-button pure-button-primary">Book Now</button>
                    </div>
                </div>

            </article>

        </section>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/angularSlideables.js"></script>
    <script src="javascripts/controllers/homeController.js"></script>
    <script src="javascripts/services/homeService.js"></script>

</body>

</html>
